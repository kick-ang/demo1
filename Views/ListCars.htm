<div>
    <div class="page-header">
        <h1>
            List of cars</h1>
    </div>
    <div class="form-group">
        <div ng-show="showMessage" class="alert alert-success">
            {{message}}</div>
        <div style="align: right">
        </div>
        <table class="table table-bordered table-hover" ng-show="carsinDb.length > 0">
            <thead>
                <tr>
                    <th>
                        <b>Name</b>
                    </th>
                    <th>
                        <b>Model</b>
                    </th>
                    <th>
                        <b>Car Type</b>
                    </th>
                    <th>
                        <b>Terrain</b>
                    </th>
                    <th>
                        <b>Price</b>
                    </th>
                    <th>
                        <b>Action</b>
                    </th>
                </tr>
            </thead>
            <tbody>

               <tr ng-repeat="car in carsinDb">
                <td>
                    {{car.name}}
                </td>
                <td>
                    {{car.model}}
                </td>
                <td>
                    {{car.cartype.detail}}
                </td>
                <td>
                  <span ng-repeat="t in car.terrain">{{t.name}} , </span>
                </td>
                <td>
                    {{car.price}}
                </td>
                <td>
                    <a href="#Add/{{car._id.$oid}}" >Edit</a> | <a ng-click="fnDelete(car._id.$oid)">
                        Delete</a>
                </td>
            </tr>
            </tbody>
        </table>



        <br />
        <br />

        <table class="table table-bordered table-hover" ng-show="cars.length > 0">
            <thead>
                <tr>
                    <th>
                        <b>Name</b>
                    </th>
                    <th>
                        <b>Model</b>
                    </th>
                    <th>
                        <b>Car Type</b>
                    </th>
                    <th>
                        <b>Terrain</b>
                    </th>
                    <th>
                        <b>Price</b>
                    </th>
                   <!-- <th>
                        <b>Action</b>
                    </th>-->
                </tr>
            </thead>
            <tbody>

               <tr ng-repeat="car in cars">
                <td>
                    {{car.name}}
                </td>
                <td>
                    {{car.model}}
                </td>
                <td>
                    {{car.cartype.detail}}
                </td>
                <td>
                  <span ng-repeat="t in car.terrain">{{t.name}} , </span>
                </td>
                <td>
                    {{car.price}}
                </td>
              <!--  <td>
                    <a href="#Add/{{car._id.$oid}}" >Edit</a> | <a ng-click="fnDelete(car._id.$oid)">
                        Delete</a>
                </td>-->
            </tr>
            </tbody>
        </table>

        <br />

        {{cars}}

    </div>
</div>
